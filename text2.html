    let NumberAll = [25, 30, 15, 50, 17, 40];
    let NumberAbove30 = [];


    NumberAbove30.push(NumberAll.filter(num => num >= 30))

    console.log(NumberAbove30);

    NumberAll.forEach((num, index) => {

      if (num >= 30) {

        console.log(index);

        NumberAll.splice(index, 1);

      }


    })
