  <script>
    let food = [{
      foodName: '鍋燒意麵',
      price: 70
    }, {
      foodName: '炒麵',
      price: 65
    }, {
      foodName: '蘿蔔泥',
      price: 20
    }, {
      foodName: '荷包蛋',
      price: 10
    }];

    let target1, target2;


    target1 = food.filter((food) => {

      return food.foodName == '鍋燒意麵' || food.foodName == '炒麵';

    })

    target2 = food.filter((food, index) => {

      return index == 2 || index == 3

    })






    console.log(target1);
    console.log(target2);

      Name: 'Jordan',

    }, {

    }, {

      id: 789,
    }, {

    }];

    let customerName;
    let customerId;





    customerName = customer.map(name => name.Name)

    console.log(customerId);
